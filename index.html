    <title>ERO</title>
    <link rel="stylesheet" href="style.css">

</head>

<script type="module" src="script.js" defer></script>

<body>

    <div id='map'></div>
    
    <div class="form">
        <div class="inp">
            <input id="in1" class="percentage" type="number" placeholder="EV percentage">
            <label for="in1">%</label>
        </div>

        <div class="inp">
            <input id="in2" class="range" type="number" placeholder="EV Range">
            <label for="in2">Km</label>
        </div>

        <div class="inp">
            <input id="in3" class="capacity" type="number" placeholder="EV Capacity">
            <label for="in3">KWh</label>
        </div>
    </div>

    <div id="geocoder-container">
        <div id="geocoder1"></div>
        <div id="geocoder2"></div>
    </div> 

    <div class="viewer">
        <div class="dot"></div>
        <div class="mode">2D</div>
    </div>


</body>
</html>
